<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title"></title>

        <!-- JQUERY -->
        <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>

        <!-- DATA BASE -->
        <!--<script type="text/javascript" src="DB/Beverages.js"></script>-->
        <script type="text/javascript" src="DB/DBLoaded.js"></script>
        <script type="text/javascript" src="DB/loader.js"></script>

        <!-- LOCALIZATION -->
        <script type="text/javascript" src="script/localization/customer.js"></script>
        <script type="text/javascript" src="script/localization.js"></script>

        <!-- LOGIN -->
        <script type="text/javascript" src="script/customer.js"></script>

        <!-- CSS -->
        <link href="css/pages/customer.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="container-wrapper text-white">
            <div class="container">
                <section class="box row v-center space-between padding-lg">
                    <div class="box v-center">
                        <h1 class="logo">The Dutchman</h1>
                        <h3 id="slogan" class="slogan"></h3>
                    </div>
                    <div class="box row v-center">
                        <button class="lang" id="btn-lang" onclick="change_lang()">
                            <img id="flag" src="">
                        </button>
                    </div>
                </section>
                <section class="sub-header box row v-center space-between">
                    <nav class="box row v-center fill fill-height">
                        <button id="btn_drinks" class="underline selected margin-right"></button>
                        <button id="btn_food" class="underline" type="button"></button>
                    </nav>
                    <div class="box row v-center fill-height">
                        <p id="total_products" class="margin-right"></p>
                        <!-- TODO: Hardcoded amounts of items--->
                        <button id="btn_filter" class="brand no-radius fill-height"></button>
                    </div>
                </section>
            </div>
        </header>
        <main class="container-wrapper">
            <section id="menu" class="container padding-lg">
                <article class="card">
                    I am a card test
                </article>
            </section>
        </main>
        <footer>
            <section id="vip_footer" class="container-wrapper text-white">
                <div class="container">
                    <section class="box row center padding-v-sm">
                        <div id="welcome" class="box row text-center">
                            <p id="welcome_text" class="margin-right-sm"></p>
                            <p id="welcome_name" class="bold"></p>
                        </div>
                        <p class="credit-container text-center"><span id="" class="bold"></span></p>
                    </section>
                </div>
            </section>
            <nav class="container-wrapper">
                <div class="container">
                    <div class="box row center padding-v-sm">
                        <button class="menu-item">My order</button>
                        <button class="menu-item">Menu</button>
                        <button id="vip_login" class="menu-item" onclick="">Login</button>
                        <button id="vip_logout" class="menu-item" onclick="logout()">Logout</button>
                    </div>
                </div>
            </nav>
        </footer>
    </body>
</html>
