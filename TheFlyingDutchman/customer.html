<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <!-- LIB -->
    <script type="text/javascript" src="script/lib/jquery-3.3.1.min.js"></script>

    <!-- DATABASE -->
    <script type="text/javascript" src="script/database/api.js"></script>
    <script type="text/javascript" src="script/database/users.js"></script>
    <script type="text/javascript" src="script/database/drinks.js"></script>
    <script type="text/javascript" src="script/database/special_drinks.js"></script>

    <!-- MVC HANDLER -->
    <script type="text/javascript" src="script/main.js"></script>

    <!-- COMPONENTS -->
    <script type="text/javascript" src="script/components/localization.js"></script>
    <script type="text/javascript" src="script/components/vip.js"></script>
    <script type="text/javascript" src="script/components/modal.js"></script>
    <script type="text/javascript" src="script/components/login.js"></script>
    <script type="text/javascript" src="script/components/order.js"></script>
    <script type="text/javascript" src="script/components/product.js"></script>
    <script type="text/javascript" src="script/components/theme.js"></script>

    <!-- LOCALIZATION -->
    <script type="text/javascript" src="script/i18n/flag.js"></script>
    <script type="text/javascript" src="script/i18n/login.js"></script>
    <script type="text/javascript" src="script/i18n/customer.js"></script>
    <script type="text/javascript" src="script/i18n/filtering.js"></script>
    <script type="text/javascript" src="script/i18n/checkout.js"></script>
    <script type="text/javascript" src="script/i18n/product.js"></script>
    <script type="text/javascript" src="script/i18n/special_drink.js"></script>

    <!-- CURRENT PAGE -->
    <script type="text/javascript" src="script/pages/customer.js"></script>
    <link href="css/customer.css" rel="stylesheet" type="text/css">
</head>
<!-- VIEW MENU AND ITS CONTENT -->

<body class="view-menu subview-drinks order-empty">
    <header class="page-header container-wrapper text-white">
        <div class="container">
            <section class="box row v-center space-between padding-lg separator-bottom-light">
                <div class="box v-center">
                    <h1 class="logo">The Flying Dutchman</h1>
                    <h3 id="slogan" class="slogan"></h3>
                </div>
                <div class="box row v-center">
                    <button id="btn_theme" class="light" onclick="window.tfd.theme.controller.toggle()">
                        <svg id="theme_icon_dark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                            />
                        </svg>
                        <svg id="theme_icon_light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728
                                  0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                            />
                        </svg>
                    </button>
                    <button id="btn_lang" class="margin-left" onclick="window.tfd.localization.controller.toggle()">
                        <img id="flag" src="">
                    </button>
                </div>
            </section>
        </div>
    </header>

    <!--HEADER SUBNAV-->
    <section id="header_nav" class="container-wrapper text-white">
        <!--HEADER SUBNAV FOR MENU VIEW-->
        <div class="container" id="header_nav_menu">
            <section class="sub-header box row v-center space-between">
                <nav class="box row v-center fill fill-height">
                    <button id="btn_drinks" class="underline margin-right" onclick="window.tfd.customer.controller.show_drinks()"></button>
                    <button id="btn_special_drinks" class="underline" type="button" onclick="window.tfd.customer.controller.show_special_drinks()"></button>
                </nav>
                <div class="box row v-center fill-height">
                    <p class="product-count margin-right">
                        <span id="total_products_count">0</span>
                        <span id="total_products_label"></span>
                    </p>
                    <button id="btn_filter" class="brand no-radius fill-height" onclick="window.tfd.modal.controller.show_filter()">
                        <span id="btn_filter_text"></span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6
                                     6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                            />
                        </svg>
                    </button>
                </div>
            </section>
        </div>
        <!--HEADER SUBNAV FOR ORDER VIEW-->
        <div class="container" id="header_nav_order">
            <section class="sub-header box row v-center space-between padding-left-lg">
                <!--<h4 id="table_id">-->
                <!--    <span id="table_id_label"></span>-->
                <!--    <span id="table_id_number">#20</span>-->
                <!--</h4>-->
                <p id="order_total">
                    <span id="order_total_label">Total:</span>
                    <span id="order_total_amount" class="bold"></span>
                </p>
                <div class="box row v-center fill-height">
                    <p class="product-count margin-right">
                        <span id="order_total_products_count">0</span>
                        <span id="order_total_products_label"></span>
                    </p>
                    <button id="btn_checkout" class="brand no-radius fill-height" onclick="window.tfd.modal.controller.show_checkout()">
                        <span id="btn_checkout_text"></span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                            />
                        </svg>
                    </button>
                </div>
            </section>
        </div>
    </section>
    <main class="container-wrapper">
        <!--MENU VIEW CONTENT-->
        <section id="menu" class="container padding-lg"></section>

        <!--SPECIAL DRINKS VIEW CONTENT-->
        <section id="special_drinks" class="container padding-lg"></section>

        <!-- ORDER EMPTY -->
        <p id="order_empty_label"></p>

        <!--ORDER VIEW CONTENT-->
        <section id="order" class="container padding-lg"></section>
    </main>
    <footer>
        <!--VIP LOGGED IN FOOTER-->
        <section id="vip_footer" class="container-wrapper">
            <div class="container">
                <section id="vip_footer_content" class="box row center">
                    <div id="welcome" class="box row fill h-center padding-v-sm">
                        <p id="welcome_text" class="margin-right-sm"></p>
                        <p id="welcome_name" class="bold"></p>
                    </div>
                    <div class="credit-container box row padding-h-lg padding-v-sm fill-height">
                        <p id="vip_credit_text" class="margin-right-sm"></p>
                        <p id="vip_credit" class="bold"></p>
                    </div>
                </section>
            </div>
        </section>

        <!--FOOTER NAV-->
        <nav class="container-wrapper">
            <div class="container">
                <div class="box row center padding-v-sm padding-h-lg">
                    <button id="btn_order" class="menu-item fill icon-left margin-right" onclick="window.tfd.customer.controller.show_order()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2
                                         3.5 2 3.5-2 3.5 2zM10 8.5a.5.5 0 11-1 0 .5.5 0 011 0zm5 5a.5.5 0 11-1 0 .5.5 0 011 0z"
                                />
                            </svg>
                            <span id="btn_order_text"></span>
                            <span id="btn_order_count">0</span>
                        </button>
                    <button id="btn_menu" class="menu-item fill icon-left margin-right" onclick="window.tfd.customer.controller.show_menu()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2
                                         2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                                />
                            </svg>
                            <span id="btn_menu_text"></span>
                        </button>
                    <button id="btn_vip_login" class="menu-item fill icon-left" onclick="window.tfd.modal.controller.show_login()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <span id="btn_vip_login_text"></span>
                        </button>
                    <button id="btn_vip_logout" class="menu-item fill icon-left" onclick="window.tfd.login.controller.logout()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                                />
                            </svg>
                            <span id="btn_vip_logout_text"></span>
                        </button>
                </div>
            </div>
        </nav>
    </footer>

    <!--LOGIN MODAL-->
    <div class="overlay modal-root" id="login_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal">
            <div class="modal-top">
                <p id="login_modal_title" class="modal-title"></p>
                <button class="modal-close modal-event-hide" type="button">&#10799;</button>
            </div>

            <div class="modal-content">
                <div class="box">
                    <label id="username_label" for="username"></label>
                    <input id="username" type="text" placeholder="Username" class="margin-bottom-lg" />
                </div>
                <div class="box">
                    <label id="password_label" for="username"></label>
                    <input id="password" type="password" placeholder="Password" class="margin-bottom-lg" />
                </div>

                <button class="fill-width extra-light margin-top" type="submit" onclick="window.tfd.login.controller.login(false)">
                <span id="submit"></span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
                    />
                </svg>
            </button>
            </div>
        </div>
    </div>

    <!--CHECKOUT MODAL-->
    <div class="overlay modal-root" id="checkout_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal modal">
            <div class="modal-top">
                <p id="checkout_modal_title" class="modal-title"></p>
                <button class="modal-close modal-event-hide" type="button">&#10799;</button>
            </div>

            <div class="modal-content">
                <button class="gray fill-width margin-bottom">
                  <span id="checkout_pay_at_table_label"></span>
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2
                               2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
                      />
                  </svg>
              </button>
                <button class="extra-light fill-width">
                  <span id="checkout_pay_at_bar_label"></span>
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                  </svg>
              </button>
                <div class="box separator-top padding-top margin-top" id="checkout_vip_actions">
                    <button class="brand fill-width">
                      <span id="checkout_pay_with_credit_label"></span>
                      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0
                                   2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                          />
                      </svg>
                  </button>
                </div>
            </div>
        </div>
    </div>

    <!--FILTER MODAL-->
    <div class="overlay modal-root" id="filter_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal modal-lg">
            <div class="modal-top">
                <p id="filtering_modal_title" class="modal-title"></p>
                <button class="modal-close modal-event-hide" type="button">&#10799;</button>
            </div>

            <div class="modal-content">
                Filtering
            </div>
        </div>
    </div>

    <!-- SPECIAL DRINK MODAL-->
    <div class="overlay modal-root" id="special_drink_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal modal-lg">
            <div class="modal-top">
                <p id="special_drink_modal_title" class="modal-title"></p>
                <button class="modal-close modal-event-hide" type="button">&#10799;</button>
            </div>

            <div class="modal-content">
                Special drinks
            </div>
        </div>
    </div>
</body>

</html>
