<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>The Flying Dutchman</title>

  <!-- JQUERY -->
  <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>

  <!-- DATA BASE -->
  <script type="text/javascript" src="DB/Beverages.js"></script>
  <script type="text/javascript" src="DB/DBLoaded.js"></script>
  <script type="text/javascript" src="DB/loader.js"></script>

  <!-- LOCALIZATION -->
  <script type="text/javascript" src="script/localization/index.js"></script>
  <script type="text/javascript" src="script/localization.js"></script>

  <!-- LOGIN -->
  <script type="text/javascript" src="script/login.js"></script>

  <!-- CSS -->
  <link href="css/pages/index.css" rel="stylesheet" type="text/css">
  <link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1 class="logo margin-top">The Flying Dutchman</h1>
  </header>
  <button class="lang" id="btn-lang" onclick="change_lang()">
    <img id="flag" src="">
  </button>
  <main>
      <div class="start-buttons box">
          <button id="guest" class="white large margin-bottom" type="button" onclick="location.href='customer.html';"></button>
          <button id="login" class="brand large" type="button" onclick="show_login('show')"></button>
      </div>
      <img id="start" src="bilder/undraw_breakfast_psiw.svg">
  </main>

  <div class="login" id="login_background">
    <div class="login" id="login_form">
      <div id="login_form_header">
        <p class="login_form_text">Login</p>

        <button id="x-button" type="button" onclick="show_login('hide')">&#x2613;</button>
      </div>

      <div id="login_form_body">
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">

        <button id="submit" class="extra-light" type="submit" onclick="login()"></button>
      </div>
    </div>
  </div>

</body>

</html>
