<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>The Flying Dutchman</title>

        <!-- LIB -->
        <script type="text/javascript" src="script/lib/jquery-3.3.1.min.js"></script>

        <!-- DATABASE -->
        <script type="text/javascript" src="script/database/api.js"></script>
        <script type="text/javascript" src="script/database/users.js"></script>

        <!-- MVC HANDLER -->
        <script type="text/javascript" src="script/main.js"></script>

        <!-- CURRENT PAGE -->
        <script type="text/javascript" src="script/pages/index.js"></script>
        <link href="css/index.css" rel="stylesheet" type="text/css">

        <!-- COMPONENTS -->
        <script type="text/javascript" src="script/components/localization.js"></script>
        <script type="text/javascript" src="script/components/modal.js"></script>
        <script type="text/javascript" src="script/components/login.js"></script>
        <script type="text/javascript" src="script/components/theme.js"></script>

        <!-- LOCALIZATION -->
        <script type="text/javascript" src="script/i18n/flag.js"></script>
        <script type="text/javascript" src="script/i18n/index.js"></script>
        <script type="text/javascript" src="script/i18n/login.js"></script>
        <script type="text/javascript" src="script/i18n/customer.js"></script>
    </head>

    <body>
        <header>
            <h1 class="logo margin-top">The Flying Dutchman</h1>
            <h3 id="slogan" class="slogan"></h3>
        </header>
        <!-- OPTIONS (language, dark/light mode) -->
        <section class="box row" id="actions">
            <button id="btn_theme" class="light margin-right no-icon-spacing" onclick="window.tfd.theme.controller.toggle()">
                <svg id="theme_icon_dark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                    />
                </svg>
                <svg id="theme_icon_light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728
                          0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                </svg>
            </button>
            <button class="lang" id="btn_lang" onclick="window.tfd.localization.controller.toggle()">
                <img id="flag" src="">
            </button>
        </section>
        <!-- MAIN -->
        <main>
            <div class="start-buttons box">
                <button class="white large margin-bottom" type="button" onclick="location.href='customer.html';">
                    <span id="guest"></span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
                <button class="brand large" type="button" onclick="window.tfd.modal.controller.show_login()">
                    <span id="login"></span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </button>
            </div>
            <img id="boat" src="img/boat.svg">
            <img id="beer" src="img/beer.svg">
        </main>
        <!-- LOGIN -->
        <div class="overlay modal-root" id="login_modal">
            <div class="overlay event-handler modal-event-hide"></div>
            <div class="card modal">
                <div class="modal-top">
                    <p id="login_modal_title" class="modal-title"></p>
                    <button class="modal-close modal-event-hide" type="button">&#10799;</button>
                </div>
                <div class="modal-content">
                    <div class="box">
                        <label id="username_label" for="username"></label>
                        <input id="username" type="text" placeholder="Username" class="margin-bottom" />
                    </div>
                    <div class="box">
                        <label id="password_label" for="username"></label>
                        <input id="password" type="password" placeholder="Password" class="margin-bottom-lg" />
                    </div>

                    <div class="box row v-center fill-width" id="login_error_container">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p id="login_error_text"></p>
                    </div>

                    <button class="fill-width extra-light margin-top" type="submit" onclick="window.tfd.login.controller.login(true)">
                        <span id="submit"></span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
