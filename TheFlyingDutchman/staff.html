<!DOCTYPE html>

<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title_staff"></title>

    <!-- LIB -->
    <script type="text/javascript" src="script/lib/jquery-3.3.1.min.js"></script>

    <!-- MVC HANDLER -->
    <script type="text/javascript" src="script/main.js"></script>

    <!-- DATABASE -->
    <script type="text/javascript" src="script/database/api.js"></script>
    <script type="text/javascript" src="script/database/users.js"></script>
    <script type="text/javascript" src="script/database/drinks.js"></script>
    <script type="text/javascript" src="script/database/inventory.js"></script>
    <script type="text/javascript" src="script/database/backend.js"></script>

    <!-- COMPONENTS -->
    <script type="text/javascript" src="script/components/localization.js"></script>
    <script type="text/javascript" src="script/components/modal.js"></script>
    <script type="text/javascript" src="script/components/login.js"></script>
    <script type="text/javascript" src="script/components/order.js"></script>
    <script type="text/javascript" src="script/components/orders.js"></script>
    <script type="text/javascript" src="script/components/product.js"></script>
    <script type="text/javascript" src="script/components/theme.js"></script>
    <script type="text/javascript" src="script/components/inventory.js"></script>
    <script type="text/javascript" src="script/components/edit_orders.js"></script>
    <script type="text/javascript" src="script/components/notification.js"></script>
    <script type="text/javascript" src="script/components/vip.js"></script>

    <!-- LOCALIZATION -->
    <script type="text/javascript" src="script/i18n/flag.js"></script>
    <script type="text/javascript" src="script/i18n/login.js"></script>
    <script type="text/javascript" src="script/i18n/customer.js"></script>
    <script type="text/javascript" src="script/i18n/filtering.js"></script>
    <script type="text/javascript" src="script/i18n/checkout.js"></script>
    <script type="text/javascript" src="script/i18n/product.js"></script>
    <script type="text/javascript" src="script/i18n/special_drink.js"></script>
    <script type="text/javascript" src="script/i18n/staff.js"></script>
    <script type="text/javascript" src="script/i18n/orders.js"></script>
    <script type="text/javascript" src="script/i18n/inventory.js"></script>
    <script type="text/javascript" src="script/i18n/notification.js"></script>

    <!-- CURRENT PAGE -->
    <script type="text/javascript" src="script/pages/staff.js"></script>
    <link href="css/staff.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="notification_container">
        <div id="notification">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4
                         0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
            </svg>
            <p id="notification_message"></p>
        </div>
    </div>

    <header class="page-header container-wrapper text-white">
        <div class="container">
            <section class="box row v-center space-between padding-lg separator-bottom-light">
                <div class="box v-center">
                    <a href="index.html"><h1 class="logo">The Flying Dutchman</h1></a>
                    <h3 id="slogan" class="slogan"></h3>
                </div>
                <div class="box row v-center">
                    <button id="btn_theme" class="light no-icon-spacing" onclick="window.tfd.theme.controller.toggle()">
                        <svg id="theme_icon_dark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        <svg id="theme_icon_light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728
                                  0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </button>
                    <button id="btn_lang" class="margin-left" onclick="window.tfd.localization.controller.toggle()">
                        <img id="flag" src="">
                    </button>
                    <button id="security_button" class="error no-icon-spacing margin-left" onclick="window.tfd.staff.view.security_notification()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67
                                     6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                            />
                        </svg>
                    </button>
                </div>
            </section>
        </div>
    </header>

    <section class="nav-header container-wrapper text-white">
        <!-- ORDERS SUB HEADER -->
        <div class="container" id="orders_nav_menu">
            <section class="sub-header box row v-center space-between">
                <nav class="box row v-center fill fill-height">
                    <button
                        id="btn_pending_orders"
                        class="underline margin-right"
                        onclick="window.tfd.staff.controller.show_pending_orders()"
                    ></button>
                    <button
                        id="btn_completed_orders"
                        class="underline"
                        type="button"
                        onclick="window.tfd.staff.controller.show_completed_orders()"
                    ></button>
                </nav>
            </section>
        </div>

        <!-- INVENTORY SUB HEADER -->
        <div class="container" id="inventory_nav_menu">
            <section class="sub-header box row v-center space-between">
                <p id="inventory_total_items">
                    <span id="inventory_total_items_text"></span>
                    <span id="inventory_total_items_value"></span>
                </p>
                <button class="brand no-radius fill-height" onclick="window.tfd.modal.controller.show_add_to_inventory()">
                    <span id="btn_inventory_add_product"></span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </button>
            </section>
        </div>
    </section>

    <main class="container-wrapper">
        <!--USERS VIEW-->
        <div class="container box row padding-lg" id="users_view">
            <div id="users"></div>
        </div>

        <!--ORDERS VIEW-->
        <div class="container box row padding-lg" id="orders_view">
            <!--PENDING ORDERS -->
            <div class="orders-view-list box fill margin-right-lg">
                <h3 id="pending_orders_title">Pending orders</h3>
                <section
                    id="pending_orders"
                    class="box fill-width fill-height"
                    ondragover="window.tfd.orders.controller.allowDrop(event)"
                    ondrop="window.tfd.orders.controller.drop(event)"
                ></section>
            </div>

            <!--COMPLETED ORDERS -->
            <div class="orders-view-list box fill margin-left-lg">
                <h3 id="completed_orders_title">Completed orders</h3>
                <section
                    id="completed_orders"
                    class="box fill-width fill-height"
                    ondrop="window.tfd.orders.controller.drop(event)"
                    ondragover="window.tfd.orders.controller.allowDrop(event)"
                ></section>
            </div>
        </div>

       <!--INVENTORY VIEW-->
        <div class="container box padding-lg" id="inventory_view">
            <!--INVENTORY VIEW CONTENT-->
        </div>
    </main>

    <footer>
        <!--FOOTER NAV-->
        <nav class="container-wrapper">
            <div class="container">
                <div class="box row center padding-v-sm padding-h-lg">
                    <button id="btn_inventory" class="menu-item fill icon-left margin-right" onclick="window.tfd.staff.controller.show_inventory()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                            />
                        </svg>
                        <span id="btn_inventory_text"></span>
                    </button>
                    <button id="btn_orders" class="menu-item fill icon-left margin-right" onclick="window.tfd.staff.controller.show_orders()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0
                                     00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                            />
                        </svg>
                        <span id="btn_orders_text"></span>
                    </button>
                    <button id="btn_account" class="menu-item fill icon-left margin-right" onclick="window.tfd.modal.controller.show_account_modal()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <span id="btn_account_text"></span>
                    </button>
                    <button id="btn_logout" class="menu-item fill icon-left" onclick="window.tfd.login.controller.logout()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                            />
                        </svg>
                        <span id="btn_vip_logout_text"></span>
                    </button>
                </div>
            </div>
        </nav>
    </footer>

    <!-- EDIT MODAL-->
    <div class="overlay modal-root" id="edit_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal modal-xlg">
            <div class="modal-top">
                <p class="modal-title">
                    <span id="edit_modal_title"></span>
                    <span id="edit_modal_order_id"></span>
                </p>
                <button class="modal-close modal-event-hide" type="button">&#10799;</button>
            </div>
            <div class="modal-content">
                <label id="edit_order_contents_label" for="edit_order_contents"> contents</label>
                <ol class="box fill margin-bottom" id="edit_order_contents">
                    <!--Dynamically rendered-->
                </ol>

                <label for="add_products" id="add_products_label"></label>
                <div class="box row v-center fill-width">
                    <div class="select-container fill margin-right">
                        <select id="add_products"></select>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <button class="brand small square no-icon-spacing" onclick="window.tfd.edit_orders.controller.add()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>

                <div class="box row fill-width margin-top-lg padding-top separator-top">
                    <button class="gray fill margin-right icon-left" onclick="window.tfd.edit_orders.controller.undo()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                        </svg>
                        <span id="btn_edit_order_undo">Undo</span>
                    </button>
                    <button class="extra-light fill" onclick="window.tfd.edit_orders.controller.redo()">
                        <span id="btn_edit_order_redo">Redo</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- INVENTORY MODAL-->
    <div class="overlay modal-root" id="inventory_add_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal modal-lg">
            <div class="modal-top">
                <p class="modal-title">
                    <span id="inventory_add_modal_title"></span>
                </p>
                <button class="modal-close modal-event-hide" type="button">&#10799;</button>
            </div>

            <!-- Pris, namn, kosher, forpackning, producent, alkoholhalt-->
            <div class="modal-content">
                <div class="box row fill-width">
                    <div class="box fill-width margin-right">
                        <label for="inventory_name_input" id="inventory_name_input_label">Namn</label>
                        <input type="text" id="inventory_name_input" />
                    </div>
                    <div class="box">
                        <label for="inventory_price_input" id="inventory_price_input_label">Pris</label>
                        <input type="number" id="inventory_price_input" min="0" />
                    </div>
                </div>


                <label for="inventory_add_type_select" id="inventory_add_type_select_label">Typ</label>
                <div class="select-container fill">
                    <select id="inventory_add_type_select" onchange="window.tfd.inventory.controller.set_product_add_type()">
                        <option id="option_beer" value="beer">Öl</option>
                        <option id="option_wine" value="wine">Vin</option>
                        <option id="option_other" value="other">Annat</option>
                    </select>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>

                <div class="box row fill-width v-center margin-top margin-bottom-sm">
                    <div class="box fill">
                        <label for="inventory_forpackning_input" id="inventory_forpackning_input_label">Förpackning</label>
                        <div class="select-container fill">
                            <select id="inventory_forpackning_input">
                                    <option id="option_can" value="Burk">Burk</option>
                                    <option id="option_bottle" value="Flaska">Flaska</option>
                                    <option id="option_box" value="Box">Box</option>
                            </select>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>

                    <div class="box fill margin-left">
                        <label for="inventory_alkoholhalt_input" id="inventory_alkoholhalt_input_label">Alkoholhalt</label>
                        <input type="number" step="0.1" id="inventory_alkoholhalt_input" />
                    </div>

                    <div class="box margin-left">
                        <label class="" for="inventory_koscher_input" id="inventory_koscher_input_label">Koscher</label>
                        <div class="input-container box center">
                            <input type="checkbox" id="inventory_koscher_input" />
                        </div>
                    </div>
                </div>

                <label for="inventory_producent_input" id="inventory_producent_input_label">Producent</label>
                <input type="text" id="inventory_producent_input" />

                <div id="inventory_add_dynamic_inputs"></div>

                <button class="extra-light fill-width margin-top-lg" onclick="window.tfd.inventory.controller.add()">
                    <span id="btn_inventory_add_product_save"></span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- CREDIT MODAL -->
    <div class="overlay modal-root" id="account_modal">
        <div class="overlay event-handler modal-event-hide"></div>
        <div class="card modal modal-lg">
            <div class="modal-top">
                <p class="modal-title">
                    <span id="account_modal_title"></span>
                </p>
                <button class="modal-close modal-event-hide" type="button" >&#10799;</button>
            </div>
            <div class="modal-content">
                <div>
                    <label for="username_input" id="username_input_label"></label>
                    <input type="text" id="username_input" />
                    <label for="balance_input" id="balance_input_label"></label>
                    <input type="number" min="0" id="balance_input" value="0"/>
                    <button class="extra-light fill-width margin-top-lg" onclick="window.tfd.staff.controller.add_to_balance()">
                        <span id="btn_update_balance"></span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
